<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PM - Login</title>
</head>


<body>
    <section class="auth-layer">
        <div class="overlay">
            <div class="sign-in">
                <div class="lock d-none">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="top-text">
                    <h3>Sign in</h3>
                </div>
                <form action="">
                    <div class="input-area">
                        <input id="login-input" class="email" type="text">
                        <input id="login-input" class="password" type="text">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash d-none"></i>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button class="submit-btn" type="submit">Sign In</button>
                    </div>
                    <div class="have-account">
                        <a href="#">Sign up now</a>
                    </div>
                </form>

            </div>
            <div class="sign-up d-none">
                <div class="top-text">
                    <h3>Sign up</h3>
                </div>
                <form action="">
                    <div class="input-area">
                        <input id="register-input" class="first-name" type="text" placeholder="First Name">
                        <input id="register-input" class="last-name" type="text" placeholder="Last Name">
                        <input id="register-input" class="email" type="text" placeholder="Email">
                        <input id="register-input" class="secret-key" type="text" placeholder="Secret Key">
                        <select id="country-code" class="country-code">
                            <option value="+994">+994</option>
                            <option value="+90">+90</option>
                            <option value="+1">+1</option>
                        </select>
                        </select>
                        <input id="register-input" class="phone" type="text" placeholder="Phone Number">
                        <input id="register-input" class="password" type="text" placeholder="Password">
                        <input id="register-input" class="re-password" type="text" placeholder="Password Again">
                        <!-- <i class="fa-solid fa-eye"></i>
                            <i class="fa-solid fa-eye-slash d-none"></i> -->
                    </div>
                    <div class="form-submit">
                        <button class="submit-btn" type="submit">Sign Up</button>
                    </div>
                    <div class="have-account">
                        <a class="have-account" href="#">Do you have an account?</a>
                    </div>
                </form>

            </div>
        </div>
    </section>




    <script src="scripts/scripts.js"></script>
</body>

</html>
